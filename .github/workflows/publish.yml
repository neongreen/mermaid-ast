name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'both'
        type: choice
        options:
          - npm
          - jsr
          - both

jobs:
  # First stage: Run all tests (same as CI)
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mermaid-ast
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: .

      - name: Lint (root)
        run: bun run lint
        working-directory: .

      - name: Lint (mermaid-ast)
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Run tests (mermaid-ast)
        run: bun run test

      - name: Verify examples compile and run
        run: bun run examples

      - name: Build
        run: bun run build

      - name: Verify JSR publish (dry-run)
        run: npx jsr publish --dry-run --allow-dirty

  # Second stage: Publish to npm (only after tests pass)
  publish-npm:
    needs: test
    if: github.event_name == 'release' || github.event.inputs.target == 'npm' || github.event.inputs.target == 'both'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mermaid-ast
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
        working-directory: .
      
      - name: Build
        run: bun run build
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Second stage: Publish to JSR (only after tests pass)
  publish-jsr:
    needs: test
    if: github.event_name == 'release' || github.event.inputs.target == 'jsr' || github.event.inputs.target == 'both'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mermaid-ast
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    steps:
      - uses: actions/checkout@v4
      
      - name: Publish to JSR
        run: npx jsr publish --allow-dirty