name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check (mermaid-ast)
        run: cd packages/mermaid-ast && bun run typecheck

      - name: Run mermaid-ast tests with coverage
        run: cd packages/mermaid-ast && bun test --coverage tests/unit tests/roundtrip

      - name: Verify examples compile and run
        run: cd packages/mermaid-ast && bun run examples

      - name: Build mermaid-ast
        run: cd packages/mermaid-ast && bun run build

      - name: Verify JSR publish (dry-run)
        run: cd packages/mermaid-ast && npx jsr publish --dry-run