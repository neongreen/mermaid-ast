name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check bun.lock is up to date
        run: |
          if ! git diff --exit-code bun.lock; then
            echo "::error::bun.lock is out of date. Run 'bun install' locally and commit the updated lockfile."
            exit 1
          fi

      - name: Lint (root)
        run: bun run lint

      - name: Lint (mermaid-ast)
        run: cd packages/mermaid-ast && bun run lint

      - name: Type check (mermaid-ast)
        run: cd packages/mermaid-ast && bun run typecheck

      - name: Run mermaid-ast tests with coverage
        run: cd packages/mermaid-ast && bun run test:coverage

      - name: Verify examples compile and run
        run: cd packages/mermaid-ast && bun run examples

      - name: Build mermaid-ast
        run: cd packages/mermaid-ast && bun run build

      - name: Verify JSR publish (dry-run)
        run: cd packages/mermaid-ast && npx jsr publish --dry-run